<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="flex-wrapper">
      <section class="flex-left">
        <div class="flex-left-title">
          <h2>Welcome to NewYork city</h2>
        </div>
        <div class="list1">
          <p>Private</p>
        </div>

        <div class="list2">
          <p>Policy</p>
        </div>
      </section>

      <section class="flex-right">
        <div class="form">
          <form action="" class="flex-form">
            <label for="fname">Full Name</label>
            <input type="text" />

            <label for="email">Email Address</label>
            <input type="text" />

            <label for="pwd">Password</label>
            <input type="text" />

            <p>I am over 18 years of age</p>

            <div class="container">
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="example"
                  id="example"
                  value="Bike"
                />
                <div class="checkbox-inner">
                  <label for="example"></label><span></span>
                </div>
                <div class="checkbox__Yes">Yes</div>
                <div class="checkbox__No">No</div>
              </div>
            </div>
          </form>

          <button type="signup">Sign me up</button>
        </div>
      </section>
    </div>
  </body>
</html>
